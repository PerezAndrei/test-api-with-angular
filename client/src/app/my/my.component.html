<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Model</th>
        <th scope="col">Year</th>
        <th scope="col">Controls</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars; let i = index" >
        <th scope="row">{{i+1}}</th>
        <td>{{car.type}}</td>
        <td>{{car.model}}</td>
        <td>{{car.year}}</td>
        <td>
          <button [attr.carType]="car.type" [attr.carModel]="car.model" [attr.carYear]="car.year" [attr.carId]="car.id" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#updateModal" (click)="openUpdateModal($event)">update</button>
          <button [attr.carId]="car.id" type="button" class="btn btn-outline-danger" (click)="delCar($event)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="openAddModal()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
    new car
  </button>
  <app-add-car (onAddCar)="updateCarList()"></app-add-car>
  <app-update-car (onUpdateCar)="updateCarList()"></app-update-car>
